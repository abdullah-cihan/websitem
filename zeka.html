        const shuffleArray = (array) => {
            const newArr = [...array];
            for (let i = newArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
            }
            return newArr;
        };

                setGameState('quiz');
                setCurrentQuestionIndex(0);
                setHistory([]); // Tarihçeyi sıfırla

                setHistory(prev => [...prev, { type, value }]);

                setScores(prev => ({
                    ...prev,
                    [type]: prev[type] + value

                        [lastAction.type]: prev[lastAction.type] - lastAction.value
                    }));
                    
                    // Tarihçeden son işlemi sil
                    setHistory(prev => prev.slice(0, -1));
                    
                    // Bir önceki soruya git
                    setCurrentQuestionIndex(prev => prev - 1);
                }
            };

            const handleRestart = () => {
                setGameState('welcome');
            };

            // --- DARK MODE: Ana Konteyner Arka Planı ve Renkleri Güncellendi ---
            return (
                <div className="flex flex-col items-center justify-center p-4 md:p-8 w-full min-h-[calc(100vh-100px)]">
                    <div className="w-full max-w-5xl bg-slate-900/95 text-slate-100 backdrop-blur-md rounded-3xl shadow-2xl overflow-hidden min-h-[650px] flex flex-col relative border border-slate-700/50">
                        
                        {/* Header: Dark Mode Uyumlu */}
                        <div className="px-8 py-5 bg-slate-800/50 border-b border-slate-700/50 flex items-center justify-between sticky top-0 z-10 backdrop-blur-sm">
                            <div className="flex items-center gap-3">
                                <div className="bg-indigo-600 p-2 rounded-lg shadow-lg shadow-indigo-500/30">
                                    <Brain className="w-6 h-6 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-lg font-bold text-slate-100 tracking-tight">MindMap <span className="text-indigo-400">Pro</span></h1>
                                    <span className="text-xs text-slate-400 font-medium">Bilimsel Zeka Envanteri</span>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                {gameState !== 'welcome' && (
                                    <button 
                                        onClick={handleRestart}
                                        className="p-2 rounded-full hover:bg-slate-700 text-slate-400 hover:text-indigo-400 transition-colors"
                                        title="Anasayfaya Dön"
                                    >
                                        <Home className="w-5 h-5" />
                                    </button>
                                )}
                                
                                {gameState === 'quiz' && (
                                    // --- İLERLEME ÇUBUĞU: Artık 'hidden' değil, her zaman 'flex' ---
                                    <div className="flex flex-col items-end">
                                        <span className="text-sm font-bold text-slate-300">İlerleme</span>
                                        <div className="w-32 h-1.5 bg-slate-700 rounded-full mt-1">
                                            <div 
                                                className="h-full bg-indigo-500 rounded-full transition-all duration-300 shadow-[0_0_10px_rgba(99,102,241,0.5)]" 
                                                style={{ width: `${((currentQuestionIndex + 1) / questions.length) * 100}%` }}
                                            ></div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Content */}
                        <div className="flex-1 flex flex-col p-6 md:p-12 overflow-y-auto custom-scrollbar">
                            {gameState === 'welcome' && <WelcomeScreen onStart={handleStart} totalQuestions={rawQuestions.length} />}
                            {gameState === 'quiz' && (
                                <QuizScreen 
                                    question={questions[currentQuestionIndex]} 
                                    onAnswer={handleAnswer} 
                                    onPrevious={handlePrevious} // Yeni prop
                                    currentIndex={currentQuestionIndex}
                                    total={questions.length}
                                />
                            )}
                            {gameState === 'results' && <ResultsScreen scores={scores} questionCounts={questionCounts} onRestart={handleRestart} />}
                        </div>
                    </div>
                    
                    <div className="mt-8 text-white/40 text-xs text-center max-w-2xl leading-relaxed font-light">
                        Bu envanter Howard Gardner'ın Çoklu Zeka Kuramı temel alınarak hazırlanmıştır. Sonuçlar tıbbi teşhis niteliği taşımaz, kişisel farkındalık ve kariyer yönlendirmesi amaçlıdır.
                    </div>
                </div>
            );
        }

        function WelcomeScreen({ onStart, totalQuestions }) {
            return (
                <div className="flex flex-col items-center justify-center h-full text-center slide-in space-y-10 py-8">
                    <div className="space-y-6 max-w-3xl">
                        <span className="inline-block py-1.5 px-4 rounded-full bg-indigo-900/30 text-indigo-300 text-sm font-bold uppercase tracking-wider mb-2 border border-indigo-500/30">
                            Kapsamlı Analiz v3.0
                        </span>
                        <h2 className="text-4xl md:text-6xl font-extrabold text-white leading-tight">
                            Zekanın Hangi Rengisin?
                        </h2>
                        <p className="text-lg md:text-xl text-slate-400 leading-relaxed max-w-2xl mx-auto">
                            Standart IQ testleri sadece buzdağının görünen kısmıdır. 8 farklı zeka türünü ölçen bu kapsamlı test ile gerçek potansiyelinizi keşfedin.
                        </p>
                    </div>

                    <div className="grid grid-cols-1 sm:grid-cols-3 gap-6 w-full max-w-4xl">
                        <FeatureCard 
                            icon={<FileText className="w-6 h-6" />} 
                            title={`${totalQuestions} Soru`} 
                            desc="Yüksek doğruluk payı için 50 soruluk geniş kapsamlı havuz." 
                        />
                        <FeatureCard 
                            icon={<Activity className="w-6 h-6" />} 
                            title="Detaylı Profil" 
                            desc="Güçlü ve gelişime açık yönlerinizin grafiksel analizi." 
                        />
                        <FeatureCard 
                            icon={<Download className="w-6 h-6" />} 
                            title="Raporlama" 
                            desc="Sonuçlarınızı ve uzman tavsiyelerini cihazınıza indirin." 
                        />
                    </div>

                    <button 
                        onClick={onStart}
                        className="group relative px-10 py-5 bg-gradient-to-r from-indigo-600 to-purple-600 text-white text-lg font-bold rounded-2xl shadow-xl hover:shadow-2xl hover:scale-105 active:scale-95 transition-all flex items-center gap-4"
                    >
                        Analizi Başlat
                        <ArrowRight className="w-6 h-6 group-hover:translate-x-1 transition-transform" />
                    </button>
                </div>
            );
        }

        function FeatureCard({ icon, title, desc }) {
            return (
                // Dark Mode Kart
                <div className="p-6 rounded-2xl bg-slate-800 border border-slate-700 shadow-sm flex flex-col items-center gap-3 hover:shadow-md transition-shadow hover:border-indigo-500/30">
                    <div className="p-3 bg-slate-700/50 rounded-xl text-indigo-400">{icon}</div>
                    <h3 className="font-bold text-slate-100">{title}</h3>
                    <p className="text-sm text-slate-400">{desc}</p>
                </div>
            )
        }

        function QuizScreen({ question, onAnswer, onPrevious, currentIndex, total }) {
            return (
                <div key={question.text} className="flex flex-col items-center h-full max-w-3xl mx-auto w-full slide-in py-4 relative">
                    
                    {/* Mobil İlerleme Göstergesi - Artık Header'da var ama yine de kalabilir */}
                    <div className="w-full flex justify-between text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 md:hidden">
                        <span>Soru {currentIndex + 1}</span>
                        <span>{total}</span>
                    </div>
                    <div className="w-full h-1.5 bg-slate-700 rounded-full mb-12 overflow-hidden md:hidden">
                        <div className="h-full bg-indigo-500 transition-all duration-300" style={{ width: `${((currentIndex + 1) / total) * 100}%` }}></div>
                    </div>

                    <div className="flex-1 flex flex-col justify-center items-center text-center mb-12">
                        <h3 className="text-2xl md:text-4xl font-semibold text-slate-100 leading-tight">
                            "{question.text}"
                        </h3>
                        <p className="mt-6 text-slate-400 font-medium">Bu ifade sizi ne kadar yansıtıyor?</p>
                    </div>

                    <div className="grid grid-cols-1 sm:grid-cols-5 gap-3 w-full mb-16">
                        <OptionButton value={1} label="Hiç" onClick={() => onAnswer(1, question.type)} color="border-red-900/30 text-red-400 hover:bg-red-900/20" />
                        <OptionButton value={2} label="Az" onClick={() => onAnswer(2, question.type)} color="border-orange-900/30 text-orange-400 hover:bg-orange-900/20" />
                        <OptionButton value={3} label="Orta" onClick={() => onAnswer(3, question.type)} color="border-slate-600 text-slate-400 hover:bg-slate-700/50" />
                        <OptionButton value={4} label="Çok" onClick={() => onAnswer(4, question.type)} color="border-green-900/30 text-green-400 hover:bg-green-900/20" />
                        <OptionButton value={5} label="Tamamen" onClick={() => onAnswer(5, question.type)} color="border-indigo-900/30 text-indigo-400 hover:bg-indigo-900/20" />
                    </div>

                    {/* ÖNCEKİ SORU BUTONU (Sol Alt) */}
                    {currentIndex > 0 && (
                        <div className="w-full flex justify-start absolute bottom-0 left-0">
                            <button 
                                onClick={onPrevious}
                                className="flex items-center gap-2 px-4 py-2 rounded-lg text-slate-400 hover:text-white hover:bg-slate-800 transition-colors text-sm font-medium"
                            >
                                <ArrowLeft className="w-4 h-4" />
                                Önceki Soru
                            </button>
                        </div>
                    )}
                </div>
            );
        }

        function OptionButton({ value, label, onClick, color }) {
            return (
                // Dark Mode Buton
                <button 
                    onClick={onClick}
                    className={`h-16 sm:h-auto sm:aspect-square flex flex-col items-center justify-center p-2 rounded-2xl border-2 bg-slate-800 transition-all duration-200 transform hover:scale-105 active:scale-95 shadow-lg ${color}`}
                >
                    <span className="text-lg md:text-xl font-bold mb-1">{value}</span>
                    <span className="text-xs font-medium uppercase tracking-wide">{label}</span>
                </button>
            )
        }

        function ResultsScreen({ scores, questionCounts, onRestart }) {
            const results = Object.keys(scores).map(key => {
                const count = questionCounts[key];
                const maxPossible = count * 5;
                const percentage = Math.round((scores[key] / maxPossible) * 100);
                
                return {
                    ...intelligenceTypes[key],
                    score: scores[key],
                    percentage: percentage,
                    questionCount: count
                };
            }).sort((a, b) => b.percentage - a.percentage);

            const dominant = results[0];

            const downloadReport = () => {
                const date = new Date().toLocaleDateString('tr-TR');
                
                let content = `MINDMAP PRO - DETAYLI ZEKA ANALİZ RAPORU (50 Soru)\n`;
                content += `Tarih: ${date}\n`;
                content += `=================================================\n\n`;
                
                content += `EN BASKIN ZEKA TÜRÜNÜZ: ${dominant.name.toUpperCase()}\n`;
                content += `Uyumluluk Skoru: %${dominant.percentage}\n\n`;
                content += `TANIM:\n${dominant.desc}\n\n`;
                
                content += `SİZE ÖZEL KARİYER ÖNERİLERİ:\n`;
                dominant.recommendations.forEach(job => content += `- ${job}\n`);
                content += `\n`;

                content += `GELİŞİM TAVSİYESİ:\n${dominant.advice}\n\n`;
                
                content += `=================================================\n`;
                content += `TÜM ZEKA PROFİLİNİZ (Sıralı):\n`;
                results.forEach((r, i) => {
                    content += `${i + 1}. ${r.name}: %${r.percentage}\n`;
                });
                content += `\n=================================================\n`;
                content += `Bu rapor MindMap Pro aracı tarafından oluşturulmuştur.`;

                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `Zeka_Analiz_Raporu_${Date.now()}.txt`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            return (
                <div className="flex flex-col gap-8 slide-in pb-10">
                    <div className="text-center space-y-3 mb-4">
                        <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-green-900/30 text-green-400 text-sm font-bold animate-pulse border border-green-500/20">
                            <CheckCircle className="w-4 h-4" /> Analiz Tamamlandı
                        </div>
                        <h2 className="text-3xl md:text-4xl font-bold text-white">Potansiyeliniz Keşfedildi</h2>
                        <p className="text-slate-400 max-w-xl mx-auto">Sonuçlar, zihinsel eğilimlerinizin <span className="font-bold text-slate-200">{dominant.name}</span> yönünde kuvvetli olduğunu gösteriyor.</p>
                    </div>

                    {/* Dominant Kart - Dark Mode */}
                    <div className={`relative overflow-hidden p-8 rounded-3xl bg-slate-800 border-2 ${dominant.border} shadow-lg group`}>
                        <div className={`absolute top-0 right-0 p-32 rounded-full ${dominant.bgLight} opacity-20 blur-3xl -translate-y-1/2 translate-x-1/2`}></div>
                        
                        <div className="relative z-10 flex flex-col md:flex-row gap-8 items-start md:items-center">
                            <div className={`p-8 rounded-2xl ${dominant.bgColor} text-white shadow-xl transform rotate-3 group-hover:rotate-0 transition-transform duration-500`}>
                                {React.cloneElement(dominant.icon, { className: "w-16 h-16" })}
                            </div>
                            
                            <div className="flex-1 space-y-4">
                                <div className="flex flex-wrap items-center gap-3">
                                    <h3 className="text-3xl font-bold text-white">{dominant.name}</h3>
                                    <span className={`px-4 py-1 rounded-full text-white font-bold text-sm shadow-sm ${dominant.bgColor}`}>
                                        % {dominant.percentage} Baskın
                                    </span>
                                </div>
                                <p className="text-lg text-slate-300 leading-relaxed">{dominant.desc}</p>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
                                    <div className="bg-slate-700/50 p-5 rounded-xl border border-slate-600 backdrop-blur-sm">
                                        <h4 className="flex items-center gap-2 font-bold text-slate-200 mb-3 text-sm uppercase tracking-wide">
                                            <span className="w-1.5 h-1.5 rounded-full bg-indigo-500"></span>
                                            Kariyer Yolları
                                        </h4>
                                        <div className="flex flex-wrap gap-2">
                                            {dominant.recommendations.map(job => (
                                                <span key={job} className="text-xs font-medium bg-slate-800 text-slate-300 border border-slate-600 px-2.5 py-1.5 rounded-md hover:bg-slate-700 transition-colors cursor-default">{job}</span>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="bg-slate-700/50 p-5 rounded-xl border border-slate-600 backdrop-blur-sm">
                                        <h4 className="flex items-center gap-2 font-bold text-slate-200 mb-3 text-sm uppercase tracking-wide">
                                            <span className="w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
                                            Uzman Tavsiyesi
                                        </h4>
                                        <p className="text-sm text-slate-400 italic leading-relaxed">"{dominant.advice}"</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        {/* Liste */}
                        <div className="lg:col-span-2 bg-slate-800 rounded-3xl border border-slate-700 p-8 shadow-sm">
                            <h3 className="text-xl font-bold text-white mb-6 flex items-center gap-2">
                                <Activity className="w-5 h-5 text-indigo-500" />
                                Bütüncül Zeka Profiliniz
                            </h3>
                            <div className="space-y-5">
                                {results.map((item, index) => (
                                    <div key={item.id} className="group">
                                        <div className="flex justify-between items-end mb-2">
                                            <div className="flex items-center gap-3">
                                                <span className="text-xs font-bold text-slate-600 w-4">{index + 1}</span>
                                                <div className={`p-1.5 rounded-lg ${item.bgLight} ${item.color} group-hover:scale-110 transition-transform`}>
                                                    {React.cloneElement(item.icon, { className: "w-4 h-4" })}
                                                </div>
                                                <span className="font-medium text-slate-300 group-hover:text-white transition-colors">{item.name}</span>
                                            </div>
                                            <span className="font-bold text-white">% {item.percentage}</span>
                                        </div>
                                        <div className="w-full h-2.5 bg-slate-700 rounded-full overflow-hidden">
                                            <div 
                                                className={`h-full rounded-full ${item.bgColor} bar-fill opacity-80 group-hover:opacity-100`} 
                                                style={{ width: `${item.percentage}%`, transitionDelay: `${index * 70}ms` }}
                                            ></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Aksiyonlar */}
                        <div className="flex flex-col gap-4">
                            <div className="bg-indigo-900 text-white p-6 rounded-3xl shadow-lg flex flex-col justify-between h-full relative overflow-hidden group border border-indigo-700">
                                <div className="absolute top-0 right-0 w-32 h-32 bg-indigo-500 rounded-full blur-3xl -mr-10 -mt-10 group-hover:scale-150 transition-transform duration-700"></div>
                                <div className="relative z-10">
                                    <h3 className="text-xl font-bold mb-2">Raporu Kaydet</h3>
                                    <p className="text-indigo-200 text-sm mb-6">Detaylı analiz sonuçlarınızı ve size özel tavsiyeleri içeren dosyayı indirin.</p>
                                    
                                    <button 
                                        onClick={downloadReport}
                                        className="w-full py-4 bg-white text-indigo-900 rounded-xl font-bold hover:bg-indigo-50 transition-colors flex items-center justify-center gap-2 shadow-lg hover:shadow-xl active:scale-95 transform duration-200"
                                    >
                                        <Download className="w-5 h-5" />
                                        Raporu İndir (.txt)
                                    </button>
                                </div>
                            </div>

                            <button 
                                onClick={onRestart}
                                className="w-full py-4 bg-slate-800 border-2 border-slate-700 text-slate-300 rounded-2xl font-bold hover:bg-slate-700 hover:text-white hover:border-slate-600 transition-all flex items-center justify-center gap-2 shadow-sm"
                            >
                                <Home className="w-5 h-5" />
                                Anasayfaya Dön
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
