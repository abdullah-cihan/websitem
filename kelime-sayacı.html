<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Sayacı | Abdullah Cihan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        .tool-container {
            max-width: 800px;
            margin: 150px auto 50px; /* Header payı */
            padding: 20px;
        }
        .tool-box {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .tool-header { text-align: center; margin-bottom: 30px; }
        .tool-header h1 { font-family: 'Space Grotesk'; font-size: 2.5rem; color: #fff; margin-bottom: 10px; }
        .tool-header p { color: #94a3b8; }

        textarea {
            width: 100%;
            height: 250px;
            background: #0f172a;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            color: #e2e8f0;
            font-size: 1.1rem;
            resize: vertical;
            font-family: 'Inter', sans-serif;
            margin-bottom: 20px;
        }
        textarea:focus { outline: none; border-color: #3b82f6; }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-number { display: block; font-size: 1.8rem; font-weight: 700; color: #3b82f6; }
        .stat-label { font-size: 0.9rem; color: #94a3b8; }

        .btn-clear {
            background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 10px 20px; border-radius: 8px; cursor: pointer; float: right; margin-bottom: 15px;
        }
        .btn-clear:hover { background: #ef4444; color: white; }

        @media (max-width: 600px) {
            .stats-row { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <div class="background-glow"></div>

    <header class="header">
        <div class="container nav-container">
            <a href="index.html" class="logo">A. Cihan<span class="dot">.</span></a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="index.html#blog">Blog</a></li>
                    <li><a href="#iletisim" class="btn-cta">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container tool-container">
            <a href="index.html" style="color:#94a3b8; text-decoration:none; display:inline-flex; align-items:center; gap:5px; margin-bottom:20px; transition:0.3s;" onmouseover="this.style.color='#3b82f6'" onmouseout="this.style.color='#94a3b8'">
                <i class="fa-solid fa-arrow-left"></i> Ana Sayfaya Dön
            </a>

            <div class="tool-box">
                <div class="tool-header">
                    <h1>Kelime Sayacı</h1>
                    <p>Metninizi aşağıya yapıştırın, kelime ve karakterleri anında hesaplayalım.</p>
                </div>

                <button class="btn-clear" onclick="clearText()"><i class="fa-solid fa-trash"></i> Temizle</button>
                <textarea id="text-input" placeholder="Buraya yazmaya başlayın veya metin yapıştırın..."></textarea>

                <div class="stats-row">
                    <div class="stat-box">
                        <span id="word-count" class="stat-number">0</span>
                        <span class="stat-label">Kelime</span>
                    </div>
                    <div class="stat-box">
                        <span id="char-count" class="stat-number">0</span>
                        <span class="stat-label">Karakter</span>
                    </div>
                    <div class="stat-box">
                        <span id="sentence-count" class="stat-number">0</span>
                        <span class="stat-label">Cümle</span>
                    </div>
                    <div class="stat-box">
                        <span id="paragraph-count" class="stat-number">0</span>
                        <span class="stat-label">Paragraf</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const input = document.getElementById('text-input');
        const wordCount = document.getElementById('word-count');
        const charCount = document.getElementById('char-count');
        const sentenceCount = document.getElementById('sentence-count');
        const paragraphCount = document.getElementById('paragraph-count');

        input.addEventListener('input', () => {
            const text = input.value;

            // 1. Karakter Sayısı
            charCount.innerText = text.length;

            // 2. Kelime Sayısı (Boşluklara göre böl ve boş olanları filtrele)
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCount.innerText = words.length;

            // 3. Cümle Sayısı (. ! ? işaretlerine göre böl)
            const sentences = text.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0);
            sentenceCount.innerText = sentences.length;

            // 4. Paragraf Sayısı (Satır sonlarına göre böl)
            const paragraphs = text.split(/\n+/).filter(para => para.trim().length > 0);
            paragraphCount.innerText = paragraphs.length;
        });

        function clearText() {
            input.value = '';
            wordCount.innerText = '0';
            charCount.innerText = '0';
            sentenceCount.innerText = '0';
            paragraphCount.innerText = '0';
            input.focus();
        }
    </script>

</body>
</html>
