<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | Admin Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css"> 

    <style>
        /* Sadece Login Sayfasına Özel CSS */
        body {
            background-color: #0f172a; /* Koyu arka plan */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05); /* Glass effect */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .login-header h2 { color: white; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label { display: block; color: #94a3b8; margin-bottom: 8px; font-size: 0.9rem; }
        .form-group input {
            width: 100%; padding: 12px; background: rgba(0, 0, 0, 0.2);
            border: 1px solid #334155; border-radius: 8px; color: white; outline: none;
        }
        .form-group input:focus { border-color: #3b82f6; }
        .password-toggle {
            position: absolute; right: 15px; top: 38px; color: #94a3b8; cursor: pointer;
        }
        .btn-login {
            width: 100%; padding: 12px; background: #3b82f6; color: white;
            border: none; border-radius: 8px; font-weight: 600; cursor: pointer;
            transition: background 0.3s;
        }
        .btn-login:hover { background: #2563eb; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <h2>Admin Girişi</h2>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label>Kullanıcı Adı</label>
                <input type="text" id="username" placeholder="Örn: admin" required>
            </div>
            <div class="form-group">
                <label>Şifre</label>
                <input type="password" id="password" placeholder="••••••" required>
                <i class="fa-solid fa-eye password-toggle"></i>
            </div>
            <button type="submit" class="btn-login">Giriş Yap</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
