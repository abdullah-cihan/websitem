<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Hesaplayıcı | Abdullah Cihan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- GENEL AYARLAR (Dark Mode) --- */
        :root {
            --bg-body: #0f172a;       /* Ana arka plan */
            --bg-card: rgba(30, 41, 59, 0.6); /* Cam Efekti Kart */
            --bg-input: #0f172a;      /* Input içi */
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #fff;
            --text-muted: #94a3b8;
            --primary: #3b82f6;       /* Mavi Vurgu */
            --radius: 12px;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- NAVBAR (Üst Menü) --- */
        .header {
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .container-nav {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }
        .logo span { color: var(--primary); }
        
        .nav-links { list-style: none; display: flex; gap: 20px; }
        .nav-links a { text-decoration: none; color: var(--text-muted); transition: 0.3s; }
        .nav-links a:hover { color: #fff; }
        .btn-cta { background: var(--primary); color: white !important; padding: 8px 20px; border-radius: 50px; }

        /* --- ANA İÇERİK --- */
        .main-wrapper {
            padding-top: 120px; /* Header payı */
            padding-bottom: 50px;
            display: flex;
            justify-content: center;
        }

        .tool-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* Ana Sayfaya Dön Linki */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 0.95rem;
            transition: 0.3s;
        }
        .back-link:hover { color: var(--primary); transform: translateX(-5px); }

        /* KART TASARIMI (Kelime Sayacı Kutusu) */
        .tool-box {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .tool-header { text-align: center; margin-bottom: 30px; }
        .tool-header h1 { font-family: 'Space Grotesk'; font-size: 2.2rem; margin: 0 0 10px 0; }
        .tool-header p { color: var(--text-muted); margin: 0; }

        /* --- FORM ELEMANLARI --- */
        .form-group { margin-bottom: 20px; }
        
        label {
            display: block;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-wrapper { position: relative; }
        
        /* İkonlar */
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #475569;
            transition: 0.3s;
        }

        /* Inputlar */
        input {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 14px 14px 45px; /* İkon boşluğu */
            color: #e2e8f0;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        input:focus + i { color: var(--primary); }
        
        input:disabled { background: rgba(30, 41, 59, 0.8); color: #475569; cursor: not-allowed; }

        /* Yan Yana Inputlar (Grid) */
        .grid-row {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Not alanı geniş, yüzde alanı dar */
            gap: 15px;
        }

        /* --- TOGGLE SWITCH --- */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .toggle-container:hover { background: rgba(255,255,255,0.05); }

        .toggle-label { display: flex; align-items: center; gap: 10px; color: #e2e8f0; font-weight: 500; }
        
        .switch { position: relative; display: inline-block; width: 46px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #475569; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Bütünleme Input (Animasyon) */
        #butInput { display: none; animation: slideDown 0.3s ease; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- BUTON --- */
        .btn-calc {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn-calc:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4); }

        /* --- SONUÇ ALANI (Kelime Sayacı Tarzı Grid) --- */
        #resultCard {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid var(--border);
            display: none;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label { font-size: 0.85rem; color: var(--text-muted); text-transform: uppercase; }

        /* Hata Mesajı */
        .error-msg {
            background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 12px; border-radius: 8px; margin-top: 15px; text-align: center; display: none; font-size: 0.9rem;
        }

        /* Renk Durumları */
        .text-success { color: #10b981 !important; }
        .text-warning { color: #f59e0b !important; }
        .text-danger { color: #ef4444 !important; }

        @media (max-width: 500px) {
            .grid-row { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container-nav">
            <a href="index.html" class="logo">A. Cihan<span>.</span></a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#" class="btn-cta">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-wrapper">
        <div class="tool-container">
            
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Ana Sayfaya Dön
            </a>

            <div class="tool-box">
                <div class="tool-header">
                    <h1>Not Hesaplayıcı</h1>
                    <p>Vize ve final notlarınızı girerek ortalamanızı hesaplayın.</p>
                </div>

                <div class="form-group">
                    <label>Ders Adı</label>
                    <div class="input-wrapper">
                        <i class="fas fa-book"></i>
                        <input id="dersAdi" type="text" placeholder="Örn: Algoritma Analizi" autocomplete="off">
                    </div>
                </div>

                <div class="grid-row">
                    <div class="form-group">
                        <label>Vize Notu</label>
                        <div class="input-wrapper">
                            <i class="fas fa-pen"></i>
                            <input id="vize" type="number" placeholder="0-100" min="0" max="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Etki (%)</label>
                        <div class="input-wrapper">
                            <i class="fas fa-percent"></i>
                            <input id="vizeYuzde" type="number" value="40">
                        </div>
                    </div>
                </div>

                <div class="grid-row">
                    <div class="form-group">
                        <label>Final Notu</label>
                        <div class="input-wrapper">
                            <i class="fas fa-graduation-cap"></i>
                            <input id="final" type="number" placeholder="0-100" min="0" max="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Etki (%)</label>
                        <div class="input-wrapper">
                            <i class="fas fa-percent"></i>
                            <input id="finalYuzde" type="number" value="60">
                        </div>
                    </div>
                </div>

                <div class="toggle-container">
                    <div class="toggle-label">
                        <i class="fas fa-redo-alt" style="color: #f59e0b;"></i>
                        Bütünleme (Büt) Gir
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="buetCheckbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="form-group" id="butInput">
                    <label style="color: #f59e0b;">Bütünleme Notu</label>
                    <div class="input-wrapper">
                        <i class="fas fa-fire" style="color: #f59e0b;"></i>
                        <input id="but" type="number" placeholder="Büt notunu girin">
                    </div>
                </div>

                <button class="btn-calc" id="btnHesapla">
                    HESAPLA <i class="fas fa-arrow-right"></i>
                </button>

                <div class="error-msg" id="errorMessage"></div>

                <div id="resultCard">
                    <h3 id="resultTitle" style="text-align:center; margin-bottom:20px; color:white;">Ders Adı</h3>
                    
                    <div class="stats-grid">
                        <div class="stat-box">
                            <span id="resOrtalama" class="stat-value">--</span>
                            <span class="stat-label">Ortalama</span>
                        </div>
                        <div class="stat-box">
                            <span id="resHarf" class="stat-value">--</span>
                            <span class="stat-label">Harf Notu</span>
                        </div>
                        <div class="stat-box">
                            <span id="resDurum" class="stat-value">--</span>
                            <span class="stat-label">Durum</span>
                        </div>
                        <div class="stat-box">
                            <span id="resKatsayi" class="stat-value">--</span>
                            <span class="stat-label">Katsayı</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- Değişkenler ve Seçiciler ---
        const butCheckbox = document.getElementById("buetCheckbox");
        const butInputDiv = document.getElementById("butInput");
        const finalInput = document.getElementById("final");
        const btnHesapla = document.getElementById("btnHesapla");
        const inputs = document.querySelectorAll("input");

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. Checkbox Değişimi
            butCheckbox.addEventListener('change', function() {
                toggleUI(this.checked);
            });

            // 2. Toggle Container Tıklaması
            document.querySelector('.toggle-container').addEventListener('click', function(e) {
                if (e.target.tagName !== 'INPUT' && e.target.className !== 'slider round') {
                    butCheckbox.checked = !butCheckbox.checked;
                    butCheckbox.dispatchEvent(new Event('change'));
                }
            });

            // 3. Hesapla Butonu
            btnHesapla.addEventListener('click', hesapla);

            // 4. Enter Tuşu Desteği
            inputs.forEach(input => {
                input.addEventListener("keypress", function(event) {
                    if (event.key === "Enter") {
                        event.preventDefault();
                        hesapla();
                    }
                });
            });
        });

        // --- Arayüz Yönetimi ---
        function toggleUI(isChecked) {
            if (isChecked) {
                butInputDiv.style.display = "block";
                finalInput.disabled = true; 
                finalInput.placeholder = "Büt devrede";
                finalInput.parentElement.style.opacity = "0.5"; // Görsel olarak pasiflik
            } else {
                butInputDiv.style.display = "none";
                document.getElementById("but").value = ""; 
                finalInput.disabled = false;
                finalInput.placeholder = "0-100";
                finalInput.parentElement.style.opacity = "1";
            }
            hideResults();
        }

        // --- Hesaplama Mantığı ---
        const GradeMap = [
            { score: 90, harf: "AA", katsayi: 4.0 },
            { score: 85, harf: "BA", katsayi: 3.5 },
            { score: 75, harf: "BB", katsayi: 3.0 },
            { score: 70, harf: "CB", katsayi: 2.5 },
            { score: 60, harf: "CC", katsayi: 2.0 },
            { score: 50, harf: "DC", katsayi: 1.5 },
            { score: 40, harf: "DD", katsayi: 1.0 },
            { score: 30, harf: "FD", katsayi: 0.5 },
            { score: 0, harf: "FF", katsayi: 0.0 }
        ];

        function getGrade(not) {
            for (const grade of GradeMap) {
                if (not >= grade.score) return grade;
            }
            return GradeMap[GradeMap.length - 1];
        }

        function hideResults() {
            document.getElementById("resultCard").style.display = "none";
            document.getElementById("errorMessage").style.display = "none";
        }

        function showError(msg) {
            hideResults();
            const errDiv = document.getElementById("errorMessage");
            errDiv.textContent = msg;
            errDiv.style.display = "block";
        }

        function hesapla() {
            // Değerleri al
            const dersAdi = document.getElementById("dersAdi").value.trim() || "Ders";
            const vize = parseFloat(document.getElementById("vize").value);
            const final = parseFloat(document.getElementById("final").value);
            const vYuzde = parseFloat(document.getElementById("vizeYuzde").value);
            const fYuzde = parseFloat(document.getElementById("finalYuzde").value);
            
            const isBut = butCheckbox.checked;
            const but = isBut ? parseFloat(document.getElementById("but").value) : NaN;

            // --- Validasyon ---
            if (isNaN(vize) || isNaN(vYuzde) || isNaN(fYuzde)) {
                showError("Lütfen vize notunu ve etki yüzdelerini eksiksiz girin."); return;
            }
            if (!isBut && isNaN(final)) { showError("Lütfen final notunu girin."); return; }
            if (isBut && isNaN(but)) { showError("Bütünleme notunu girin."); return; }

            const isInvalidRange = (val) => val < 0 || val > 100;
            if (isInvalidRange(vize) || (!isBut && isInvalidRange(final)) || (isBut && isInvalidRange(but))) {
                showError("Tüm notlar 0 ile 100 arasında olmalıdır."); return;
            }
            if ((vYuzde + fYuzde) !== 100) {
                showError(`Yüzdeler toplamı 100 olmalıdır. (Şu an: ${vYuzde + fYuzde})`); return;
            }

            hideResults();

            // --- Hesaplama ---
            const validFinal = isBut ? but : final;
            const ortalama = (vize * vYuzde / 100) + (validFinal * fYuzde / 100);
            const gradeData = getGrade(ortalama);

            // --- Sonucu Ekrana Yazma (Yeni Grid Yapısı) ---
            const resultCard = document.getElementById("resultCard");
            const elTitle = document.getElementById("resultTitle");
            
            const elOrtalama = document.getElementById("resOrtalama");
            const elHarf = document.getElementById("resHarf");
            const elDurum = document.getElementById("resDurum");
            const elKatsayi = document.getElementById("resKatsayi");

            elTitle.textContent = dersAdi;
            elOrtalama.textContent = ortalama.toFixed(2);
            elHarf.textContent = gradeData.harf;
            elKatsayi.textContent = gradeData.katsayi;

            // Renk ve Durum Belirleme
            // Önceki renk sınıflarını temizle
            [elOrtalama, elHarf, elDurum].forEach(el => {
                el.className = 'stat-value'; 
            });

            if (gradeData.katsayi >= 2.0) {
                elDurum.textContent = "GEÇTİ";
                elOrtalama.classList.add("text-success");
                elHarf.classList.add("text-success");
                elDurum.classList.add("text-success");
            } else if (gradeData.katsayi >= 1.0) {
                elDurum.textContent = "KOŞULLU";
                elOrtalama.classList.add("text-warning");
                elHarf.classList.add("text-warning");
                elDurum.classList.add("text-warning");
            } else {
                elDurum.textContent = "KALDI";
                elOrtalama.classList.add("text-danger");
                elHarf.classList.add("text-danger");
                elDurum.classList.add("text-danger");
            }

            // Sonucu göster
            resultCard.style.display = "block";
            // Sonuca kaydır
            resultCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
