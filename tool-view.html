<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayfa Görüntüleyici</title>
  
  <style>
    /* TEMEL AYARLAR */
    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        margin: 0; 
        padding: 0;
        background-color: #121212; /* Koyu Tema Arka Plan */
        color: #ffffff; 
        height: 100vh;
        overflow: hidden; /* İframe dışında scroll çıkmasın */
    }

    /* IFRAME AYARLARI */
    #tool-frame { 
        width: 100%; 
        height: 100vh; 
        border: none; 
        display: block; 
        background: #fff; /* İçerik genelde beyaz zeminli olur */
    }

    /* YÜKLENİYOR VE HATA EKRANI (JS için gerekli) */
    .status-container {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        background-color: #121212; 
        z-index: 9999; 
        text-align: center;
        transition: opacity 0.3s ease;
    }

    /* SPINNER (Yükleme Halkası) */
    .spinner {
        width: 50px; 
        height: 50px; 
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%; 
        border-top-color: #3b82f6; /* Mavi renk */
        animation: spin 1s ease-in-out infinite; 
        margin-bottom: 20px;
    }

    /* HATA MESAJLARI */
    .error-msg { 
        color: #ef4444; 
        font-size: 1.5rem; 
        margin-bottom: 10px;
        font-weight: 600;
    }
    
    /* GİZLEME SINIFI (JS kullanacak) */
    .hidden { 
        display: none !important; 
        opacity: 0;
        pointer-events: none;
    }

    /* Animasyon Keyframes */
    @keyframes spin { 
        to { transform: rotate(360deg); } 
    }
  </style>
</head>
<body>

  <noscript style="color:#fff; padding:20px; text-align:center; display:block;">
    ⚠️ Bu sayfayı görüntülemek için tarayıcınızın JavaScript ayarlarını açmalısınız.
  </noscript>

  <div id="loader" class="status-container">
    <div class="spinner"></div>
    <p style="color:#94a3b8; font-size:0.9rem;">İçerik yükleniyor...</p>
  </div>

  <div id="error-display" class="status-container hidden">
    <div class="error-msg">⚠️ Bir hata oluştu</div>
    <p id="error-text" style="color: #ccc; max-width: 500px; line-height: 1.6;"></p>
    <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px; background:#3b82f6; border:none; color:white; border-radius:6px; cursor:pointer;">Tekrar Dene</button>
  </div>

  <iframe
    id="tool-frame"
    class="hidden" 
    title="İçerik Görüntüleyici"
    loading="lazy"
    referrerpolicy="no-referrer"
    sandbox="allow-scripts allow-forms allow-same-origin allow-popups"
    allow="clipboard-write"
  ></iframe>

  <script src="tool-view.js"></script>
  
</body>
</html>
